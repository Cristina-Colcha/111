name: Build, Push, and Deploy to Debian EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "Calculadora/**"

jobs:
  build-and-push-Calculadora:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build Docker image
        run: |
          cd Calculadora
          docker build \
            --label "commit_sha=${{ github.sha }}" \
            -t ${{ secrets.DOCKER_USERNAME }}/calculator-pruebad-microservices:latest .

      - name: üöÄ Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/calculator-pruebad-microservices:latest

  deploy-Calculadora:
    runs-on: ubuntu-latest
    needs: build-and-push-Calculadora
    steps:
      - name: üîë Set permissions for private key
        run: |
          echo "${{ secrets.AWS_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: üöÄ Deploy Docker Container on AWS Debian EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem admin@${{ secrets.AWS_EC2_HOST_QA1 }} << "EOF"

          echo "üîç Verificando y habilitando SSH en la instancia..."

          # Verificar si SSH est√° instalado y en ejecuci√≥n
          if ! command -v sshd &> /dev/null; then
            echo "‚ö†Ô∏è SSH no est√° instalado, instal√°ndolo ahora..."
            sudo apt update -y
            sudo apt install -y openssh-server
          fi

          echo "‚úÖ SSH instalado."

          # Asegurar que SSH est√° habilitado y ejecut√°ndose
          sudo systemctl enable ssh
          sudo systemctl start ssh

          echo "üü¢ SSH est√° activo."

          # Instalar Docker si no est√° presente
          if ! command -v docker &> /dev/null; then
            echo "üõ† Instalando Docker..."
            sudo apt update -y
            sudo apt install -y apt-transport-https ca-certificates curl gnupg lsb-release
            curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt update -y
            sudo apt install -y docker-ce docker-ce-cli containerd.io
            sudo usermod -aG docker admin
            sudo systemctl start docker
            sudo systemctl enable docker
          else
            echo "‚úÖ Docker ya est√° instalado."
          fi

          # Detener y eliminar el contenedor si existe
          CONTAINER_ID=$(sudo docker ps -aq --filter "name=calculator-pruebad-microservices")
          if [ -n "$CONTAINER_ID" ]; then
            echo "üõë Deteniendo y eliminando contenedor existente..."
            sudo docker stop "$CONTAINER_ID"
            sudo docker rm "$CONTAINER_ID"
          fi

          # Descargar la nueva imagen y desplegar el contenedor
          echo "‚¨áÔ∏è Descargando nueva imagen..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/calculator-pruebad-microservices:latest

          echo "üöÄ Iniciando nuevo contenedor..."
          sudo docker run -d -p 3010:3010 --name calculator-pruebad-microservices \
            ${{ secrets.DOCKER_USERNAME }}/calculator-pruebad-microservices:latest

          echo "‚úÖ Despliegue completado."
          sudo docker ps -a

          EOF
