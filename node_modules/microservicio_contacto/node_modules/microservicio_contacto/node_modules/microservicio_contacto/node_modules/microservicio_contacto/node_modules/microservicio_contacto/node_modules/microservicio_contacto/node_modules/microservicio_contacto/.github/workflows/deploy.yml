name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: 🔹 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🛠️ Ejecutar pruebas (Opcional)
        run: npm test

      - name: 🏗️ Construir imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mi-app:latest .

      - name: 🔐 Login en Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🚀 Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mi-app:latest

      - name: 📡 Desplegar en Servidor Remoto
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/app
            docker-compose down
            docker pull ${{ secrets.DOCKER_USERNAME }}/mi-app:latest
            docker-compose up -d --build

